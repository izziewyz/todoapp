      <!-- Form for adding new todo task begin -->
       <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s2">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Task</label>
            </div>
            <!--  See add-ons.js for json object.
            The object will need to be built out of existing projects -->
            <div class="input-field col s2">
              <input type="text" id="autocomplete-input" class="autocomplete">
              <label for="autocomplete-input">Project</label>        
            </div>
            <div class="input-field col s2">
              <select multiple>
                <option value="" disabled selected>Context</option>
                <option value="1">House</option>
                <option value="2">Office</option>
                <option value="3">Mobile</option>
                <option value="4">Other</option>
              </select>
              <label></label>
            </div>
            <div class="input-field col s2">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Notes</label>
            </div>
            <div class="input-field col s2">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">Duration</label>
            </div>
            <div class="input-field col s2">
              <select>
                <option value="" disabled selected>Priority</option>
                <option value="1">Priority 1</option>
                <option value="2">Priority 2</option>
                <option value="3">Priority 3</option>
              </select>
              <label></label>
            </div>
          </div>
          <button class="waves-effect waves-light btn" type="submit" name="action">Add</button>      
        </form>
       </div>
